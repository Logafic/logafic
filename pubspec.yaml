name: logafic
description: Balıkesir Üniversitesi Bilgisayar Mühendisiliği Bitirme Projesi

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  cloud_firestore: ^2.2.2
  firebase_auth: ^1.4.1
  firebase_core: ^1.3.0
  firebase_storage: ^8.1.3
  get: ^4.1.4
  get_storage: ^2.0.2
  image_picker: ^0.8.0+3
  lazy_load_scrollview: ^1.3.0
  cupertino_icons:

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-Regular.ttf

    - family: Electrolize
      fonts:
        - asset: fonts/Electrolize-Regular.ttf

  assets:
    - assets/images/
